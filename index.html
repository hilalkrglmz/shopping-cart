<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>SHOPPING CARD</title>
</head>

<body>
    <!--! header-->

    <header class="header-area">
        <div class="container">
            <div class="navbar">
                <div class="navbar-left">
                    <button class="btn-bar">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div class="navbar-middle">
                    <div class="logo">
                        LOGO
                    </div>
                </div>
                <div class="navbar-right">
                    <button class="cart-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight">
                        <span class="cart-items">0</span>
                        <i class="fas fa-cart-shopping"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!--! header-->

    <!--! banner start -->


    <div class="banner-area">
        <div class="banner">
            <div class="banner-image">
                <img src="/images/banner.png" alt="banner image" class="img-fluid">
            </div>

            <div class="banner-content">
                <span class="banner-content-subtitle"> INDOORS</span>
                <span class="banner-content-title">See Bamboo's New Range Of Indoor Furniture</span>
                <span class="banner-content-text">Classic meet modern living, Bamboo has a fantastic range of indoor
                    furniture, perfect for any modern home.</span>
                <a href="#" class="banner-content-link">See More</a>
            </div>
        </div>
    </div>
    <!--! banner start -->

    <!--! product list -->
    <div class="product-area">
        <div class="container">
            <h2 class="product-area-title">Featured Products</h2>
            <div class="row" id="products-dom">
                <!-- <div class="col-lg-4 col-md-6">
                    <div class="product">
                        <div class="product-image">
                            <img src="/images/product1.png" alt="Product">
                        </div>
                        <div class="product-hover">
                            <span class="product-title">Table</span>
                            <span class="product-price">$300</span>
                            <button class="btn-add-to-cart">
                                <i class="fas fa-cart-shopping"></i>
                            </button>
                        </div>
                    </div>
                </div>
                 -->
            </div>
        </div>
    </div>

    <!--! product list -->

    <!--! cart list -->
    <div class="offcanvas offcanvas-end" id="offcanvasRight">
        <div class="offcanvas-header">
            <h5>Shopping Cart</h5>
            <button class="btn-close" type="button" data-bs-dissmiss="offcanvas" aria-label="Close"></button>
        </div>

        <div class="offcancas-body">
            <div class="shopping-cart">
                <ul class="cart-list">
                    <li class="cart-list-item">
                        
                    </li>
                </ul>
                <div class="shopping-cart-bottom">
                    <div class="total">
                        <div class="total-title">Subtotal:</div>
                        <span class="total-value">$0</span>
                    </div>
                    <button class="btn-clear" type="button">Clear</button>
                </div>
            </div>
        </div>
    </div>
    <!--! cart list -->

    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
